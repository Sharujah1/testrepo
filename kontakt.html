<!DOCTYPE html>
<html lang="en">
  <head>

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"

    ></script>
    <link rel="stylesheet" href="stylesheet.css" />

  <body class="kontakt-body">
    <!--Header-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="logo_transparent.png" alt="" width="30" height="30" />
          FoodUp
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kontakt.html">Kontakt</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End of Header-->

    <!--Bild-->
    <div class="container-fluid">
      <img src="img_slides/3.jpg" class="img-fluid" alt="Penne mit Gemüse" />
    </div>
    <!--Bild-->

    <!--Kontaktformular-->
    <div class="container">
      <div class="row kontaktformular-body">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Kontakt</div>
            <div class="card-header">
              <div class="card-body">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="input-group mb-3">
                  <textarea
                    type="text"
                    class="form-control"
                    placeholder="Nachricht"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    rows="5"
                  ></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button">Senden</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--End of Kontaktformular-->

    <!--Footer-->
    <footer class="footer">
      <div class="container p-4">
        <div class="row">
          <!--Kontakt-->
          <div class="col-lg-6 col-md-12 mb-4">
            <div class="col-lg-8">
              <a href="#" class="nav-link px-2 text-muted"
                ><h6 class="text-uppercase fw-bold">Kontakt</h6>
                <p>
                  Noser Young AG <br/>
                  Herostrasse 12 <br/>
                  CH-8048 Zürich <br/>
                  zuerich@noseryoung.ch <br/>
                  +41 31 917 53 80
                </p>
              </a>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mb-4"></div>
          <div class="col-lg-3 col-md-6 mb-4">
            <h5 class="mb-1 text-dark">Social Media</h5>
            <table class="table">
              <tbody>
                <tr>
                  <!--Social Media-->
                  <div class="col-lg-12">
                    <a
                      class="navbar-brand"
                      href="https://www.facebook.com/"
                      role="button"
                      ><img
                        src="social_media_icons/facebook.png"
                        alt="Facebook"
                        class="sm-icons"
                        width="40px"
                    /></a>

                    <a
                      class="navbar-brand"
                      href="https://www.instagram.com/"
                      role="button"
                      ><img
                        src="social_media_icons/instagram.png"
                        alt="Instagram"
                        class="sm-icons"
                        width="40px"
                    /></a>

                    <a
                      class="navbar-brand"
                      href="https://twitter.com/"
                      role="button"
                      ><img
                        src="social_media_icons/twitter.png"
                        alt="Twitter"
                        class="sm-icons"
                        width="40px"
                    /></a>

                    <a
                      class="navbar-brand"
                      href="https://www.pinterest.ch/"
                      role="button"
                      ><img
                        src="social_media_icons/pinterest.png"
                        alt="Pinterest"
                        class="sm-icons"
                        width="40px"
                    /></a>
                  </div>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="text-center p-3">
        © 2020 Sharujah Balakanthan | Alle Rechte Vorbehalten | Impressum
      </div>
    </footer>
    <!--End of Footer-->
